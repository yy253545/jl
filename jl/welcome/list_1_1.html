$(window).scroll(function() {

function ShowCountDown(year,month,day,hour,minute,second){
    var now = new Date();
    var endDate = new Date(year,month-1,day,hour,minute,second);
    var allTime = endDate.getTime() - now.getTime();
    if (allTime > 0) {
        $(".float-down").hide();
        $(".float-right").show();
    } else {
        $(".float-right").hide();
        $(".float-down").show();
    }
}
// 时间设定 2018,11,20,7,0,0
window.setInterval(function(){ShowCountDown(2018,12,13,8,0,0);},100); 

var book_url = encodeURIComponent('http://m.game.weibo.cn/notice/index/ltqy_bookpage_init');
$.get('/request.php?type=get&r_data=""&url='+book_url, function(data){
    var m_data = JSON.parse(data);
    if(m_data['num']){
        $("#user-num").html(m_data['num']);
    }
});

var platfrom = 'apple';

// 手机选择
$(".ios").click(function(){
    platfrom = $(this).attr('data-check');
    $(".android").removeClass("on");
    $(this).addClass("on");
})
$(".android").click(function(){
    platfrom = $(this).attr('data-check');
    $(".ios").removeClass("on");
    $(this).addClass("on");
})

timeoutId = 0;

var countdown = function(s_cd){
    s_cd--;
    if(s_cd<=0){
        clearTimeout(timeoutId);
        $(".yzm").removeClass("yzm-off").html('重新发送');
    }else{
        timeoutId = setTimeout('countdown('+s_cd+')', 1000);
        $(".yzm").html(s_cd+'s后重发');
    }
    
}

$('.yzm').click(function(event){
    if($(this).hasClass("yzm-off")){
        event.preventDefault();
        return false;
    }
    var phone = $('.phone-box').val();
    if(phone == ''){
        alert('请填写手机号');
        return false;
    }
    var reg = /^0?1[3|4|5|8|7][0-9]\d{8}$/;
    if(reg.test(phone)){
        var appkey = '2309383007';
        var uid = 0;
        var st = '';
        var code_data = encodeURIComponent('mobile='+phone+'&appkey='+appkey);
        var code_url = encodeURIComponent('http://m.game.weibo.cn/notice/index/send_verification_code');
        $.get('/request.php?type=get&r_data='+code_data+'&url='+code_url, function (data) {
            var m_data = JSON.parse(data);
            if(m_data['result']) {
                alert("验证码短信已发送");
            }else{
                var error = "发生错误，请稍后再试";
                if(m_data['error'])error = m_data['error'];
                alert(error);
            }
            var s_countdown = 60;
            $(".yzm").addClass("yzm-off").html(s_countdown+'s后重发');
            timeoutId = setTimeout('countdown('+s_countdown+')', 1000);
            return false;
        });
    }else{
        alert('手机号有误,请重新输入!');
        return false;
    }
});


$('.submit-bit').click(function(){
    var phone = $('.phone-box').val();
    var vcode = $('.yzm-box').val();
    if(phone == ''){
        alert('请填写手机号');
        return false;
    }
    if(!vcode){
        alert('请输入正确的验证码');
        return false;
    }
    var reg = /^0?1[3|4|5|8|7][0-9]\d{8}$/;
    if(reg.test(phone)){
        var type = 'jlfz';
        var appkey = '2309383007';
        var uid = 0;
        var st = '';

        var save_data = encodeURIComponent('mobile='+phone+'&appkey='+appkey+'&u='+uid+'&type='+type+'&signed_request='+st+'&pl='+platfrom+'&vcode='+vcode+'&share=0');
        var save_url = encodeURIComponent('http://m.game.weibo.cn/notice/index/save_booking');
        $.get('/request.php?type=get&r_data='+save_data+'&url='+save_url, function (data) {
            var m_data = JSON.parse(data);
            if(m_data['status'] == 1){
                show('wok-a');
                $("#user-num").html(parseInt($("#user-num").html())+1);
            }else if(m_data['status'] == -1) {
                show('wok-b');
            }else{
                var error = "发生错误，请稍后再试";
                if(m_data['error'])error = m_data['error'];
                    alert(error);
                }
                return false;
            }
        );
    }else{
        alert('手机号有误,请重新输入!');
        return false;
    }
});
