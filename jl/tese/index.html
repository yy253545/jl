			<!-- 联系我们模块 -->

			<script>
				$(".contactItemBox").mouseover(function() {
					$(this).find(".ewmIcon").show();
					$(this).siblings().find(".ewmIcon").hide();
				});
				$(".ewmIcon").mouseleave(function() {
					$(this).hide();
				});
				//微博分享
				function weiboShare() {
					var wb_shareBtn = document.getElementById("shareBtn"),
						wb_url = 'jl.52win.com', //获取当前页面地址，也可自定义例：wb_url = "http://liuyanzhao.com"
						wb_appkey = "25612892", //你的app key
						wb_title = "巨龙法则，11月精英首测！邪龙苏醒，不一样的MMO! （分享自 @巨龙法则手游)", //默认输入框文字
						wb_ralateUid = "巨龙法则手游", //微博id，获得你的用户名
						// wb_pic = "http%3A%2F%2Fjlfz.youchaogame.com%2FPublic%2Fimages%2Fpicture.png",
						wb_language = "zh_cn";
					wb_shareBtn.setAttribute("href", "http://service.weibo.com/share/share.php?url=" + wb_url + "&appkey=" +
						wb_appkey + "&title=" + wb_title + "&pic=" + wb_ralateUid + "&language=" +
						wb_language + "");
				}
				weiboShare();

				var $div_li = $(".tab-box ul li");
				$div_li.click(function() {
					$(this).addClass("selected").siblings().removeClass("selected");
					var index = $div_li.index(this);
					$(".video-box .video-list").eq(index).show().siblings().hide();
					$(".play").attr({
						"data-videourl": "../video/v" + (index + 1) + ".mp4"
					});
				}).hover(function() {
					$(this).addClass("hover");
				}, function() {
					$(this).removeClass("hover");
				})

				// 取窗口宽高
				var pageWidth = window.innerWidth,
					pageHeight = window.innerHeight;
				if (typeof pageWidth != "number") {
					if (document.compatMode == "CSS1Compat") {
						pageWidth = document.documentElement.clientWidth;
						pageHeight = document.documentElement.clientHeight;
					} else {
						pageWidth = document.body.clientWidth;
						pageHeight = document.body.clientHeight;
					}

				}
				$(".black,.box-bor,body").css({
					"width": pageWidth,
					"height": pageHeight
				});
				$(".top-bor,.bottom-bor").css({
					"width": pageWidth - 160 + "px"
				});
				$(".left-bor,.right-bor").css({
					"height": pageHeight - 160 + "px"
				});


				//分享按钮
				$('.share').mouseover(function() {
					$('#share-box').slideDown('1000');
				});
				$('#share-box ul li').click(function() {
					$('#share-box').slideUp('1000');
				})

				//鼠标移入微信分享按钮
				$('.wechat_mouseover').mouseover(function() {
					$('.wechat').show();
				})
				$('.wechat').mouseout(function() {
					$('#share-box').slideUp('1000');
					$('.wechat').hide();
				})

				//点击除分享区域外的地方，隐藏分享区域
				$(document).click(function() {
					$('#share-box').slideUp('1000');
					$('.wechat').hide();
				});
				$("#share-box").click(function(event) {
					event.stopPropagation();
				});

				//视频弹出one
				var $video = $("#game_video video");
				$(".top-center").on("click", ".play", function() {
					var videoURL = $(this).attr("data-videoURL");
					if (typeof(videoURL) != "undefined") {
						$video.attr("src", videoURL).parents("#game_video").slideDown(400).css("display", "table"); //更新url
						$("#game_video video").attr("autoplay", "true"); //直接播放
					}
					return false
				})
				$video.next("b").on("click", function() {
					$video.get(0).pause();
					$video.parents("#game_video").slideUp(400);
				})
			</script>
